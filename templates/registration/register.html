{% extends 'glowny.html' %}
{% load bootstrap %}
{% block tytul %} Lista filmów {% endblock %}

{% block strona %}
   <div class="card" style="width: 50rem;">
      <div class="card-body">
        <h2>Rejestracja</h2>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary" >Zarejestruj się</button>
        </form>
      </div>
   </div>
{% endblock %}
