{% extends 'glowny.html' %}
{% load bootstrap %}
{% block tytul %} Zaloguj się {% endblock %}

{% block strona %}
    <div class="card" style="width: 26rem;">
      <div class="card-body">
        <h5 class="card-title">Zaloguj się</h5>
        <form method="post">
            {% csrf_token %}
            {{ form|bootstrap }}
            <div style="margin-top: 10px;">
            <button type="submit" class="btn btn-primary">Zaloguj
            <i class="fa-solid fa-right-to-bracket"></i></button>
            </div>
        </form>
      </div>
    </div>
{% endblock %}
